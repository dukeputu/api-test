<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Phone Hunter</title>
</head>

<body>
    <h1 class="text-center">Wellcome Phone Hunter</h1>
    <div class="d-flex w-50 mx-auto">
        <input class="form-control me-2" type="search" placeholder="Search" id="search">
        <button id="search-btn" class="btn btn-success" type="button">Search</button>
    </div>
    <center>
        <button id="show-btn" class=" btn btn-primary d-none" type="button">Show All</button>
    </center>
    <main class="container " style="margin-top:50px ;">
        <section>

            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 ">

            </div>
            <div>
                <h3 class="text-center text-danger d-none my-5 " id="no-phone">No result found</h3>
            </div>
            <div class="d-flex justify-content-center d-none" id="sprinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </section>
        <!-- modal -->
        <section>
   
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="m-body">
                 
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="phone.js"></script>

</body>

</html>
